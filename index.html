<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="js/sweet-donut.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {

		  props = {
		    "data": [15, 10, 20, 7, 7, 9],

		  $('#cake-chart').drawDonut(props);
		});
    </script>
  </head>
  <body>
    <div class="cake-chart">
	    <canvas id="cake-chart" width="400" height="400"></canvas>
	  </div>
  </body>
</html>
