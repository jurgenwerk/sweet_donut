<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="js/sweet-donut.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
		  var props;
		  props = {
		    "data": [15, 5, 6, 3, 8, 3, 7],
		    "shade_factor": "-12",
		    "shade_area_percent": "0.35"
		  };
		  $('#cake-chart').drawDonut(props);
		});
    </script>
  </head>
  <body>
    <div class="cake-chart">
	    <canvas id="cake-chart" width="600" height="600"></canvas>
	  </div>
  </body>
</html>
